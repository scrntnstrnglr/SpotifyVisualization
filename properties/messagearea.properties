messageAreaYearScroll=Use mouse scroll to\nchange the year values
messageAreaPropToSong=This area lets you change song attributes to find your perfect song. Change the slider positions to adjust the attribute values. The best song closest to the combination of all the attributes are displayed below.
messageAreaSongToProp=This area lets you adjust individual attribute values for each year. Use the up down arrows to change the attributes on the y-axis of the 2D slider. Change the cross-hairs position to adjust the selected attribute value and year value. A song with its corresponding details closest to the set values will be displayed along with its own attributes in the radial graph.
messageAreaMain=The area depicts the top 3 songs of the year selected from the year scroller. The song corresponding attributes are shown in the radial graph above each song. The bar height displays the song's/artist's popularity for that year.